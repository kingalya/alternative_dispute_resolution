<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Matters Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sticky-header, .sticky-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }

        .sticky-header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .logo {
            margin-left: 20px;
            font-size: 1.5em;
        }

        .toggle-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: fixed;
            top: 50px;
            right: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .navbar ul li {
            width: 100%;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #0056b3;
            transition: background 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .content {
            flex-grow: 1;
            margin-top: 60px;
            margin-bottom: 60px;
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        h2 {
            color: #2196F3;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        select, input[type="number"], input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        select:focus, input[type="number"]:focus, input[type="text"]:focus {
            border: 1px solid #2196F3;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .recommendation {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 8px;
            display: none;
            text-align: left;
            padding-left: 30px;
        }

        .recommendation h3 {
            margin: 0;
            color: #2196F3;
        }

        .recommendation ul {
            padding-left: 20px;
        }

        .recommendation li {
            list-style-type: disc;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .navbar {
                width: 100%;
            }
            .container {
                margin: 10px;
            }
        }

        .sticky-footer {
            bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sticky-header img {
            width: 100px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <h1 class="logo">Legal Assistant</h1>
        <div class="toggle-button" onclick="toggleNavbar()">&#9776;</div>
    </header>
<nav id="navbar" class="navbar">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="civil.html"><i class="fas fa-balance-scale"></i> Civil Matters</a></li>
        <li><a href="criminal_court.html"><i class="fas fa-gavel"></i> Criminal Matters</a></li>
        <li><a href="family.html"><i class="fas fa-heart"></i> Family Matters</a></li>
        <li><a href="commercial.html"><i class="fas fa-building"></i> Commercial & Tax</a></li>
        <li><a href="admiralty.html"><i class="fas fa-anchor"></i> Admiralty</a></li>
        <li><a href="judicial_review.html"><i class="fas fa-search"></i> Judicial Review</a></li>
        <li><a href="anti_corruption.html"><i class="fas fa-shield-alt"></i> Anti-Corruption</a></li>
    </ul>
</nav>

    <div class="content">
        <div class="container">
            <h2><i class="fas fa-gavel"></i> Civil Matters Form</h2>
            <img src="assets/civil_law.png" alt="Legal Image" style="width: 100%; height: auto; border-radius: 10px; margin-top: 20px;">
            <form id="civilMattersForm">
                <label for="county">Where did the course of action arise?</label>
                <select id="county" required>
                  <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Meru">Meru</option>
                <option value="Nyeri">Nyeri</option>
                <option value="Machakos">Machakos</option>
                <option value="Kiambu">Kiambu</option>
                <option value="Uasin Gishu">Uasin Gishu</option>
                <option value="Kakamega">Kakamega</option>
                <option value="Kisii">Kisii</option>
                <option value="Bomet">Bomet</option>
                <option value="Bungoma">Bungoma</option>
                <option value="Busia">Busia</option>
                <option value="Laikipia">Laikipia</option>
                <option value="Nandi">Nandi</option>
                <option value="Narok">Narok</option>
                <option value="Samburu">Samburu</option>
                <option value="Taita Taveta">Taita Taveta</option>
                <option value="Tana River">Tana River</option>
                <option value="Tharaka Nithi">Tharaka Nithi</option>
                <option value="Trans Nzoia">Trans Nzoia</option>
                <option value="Wajir">Wajir</option>
                <option value="West Pokot">West Pokot</option>
                <option value="Kitui">Kitui</option>
                <option value="Lamu">Lamu</option>
                <option value="Mandera">Mandera</option>
                <option value="Marsabit">Marsabit</option>
                <option value="Migori">Migori</option>
                <option value="Nyamira">Nyamira</option>
                <option value="Siaya">Siaya</option>
                <option value="Vihiga">Vihiga</option>
                <option value="Embu">Embu</option>
                <option value="Kericho">Kericho</option>
                </select>

                <label for="town">Major Town/City (Optional)</label>
                <input type="text" id="town" placeholder="Type or select a Town/City">

                <label for="agreement">Was there an agreement?</label>
                <select id="agreement" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="claimType">Nature of Claim:</label>
                <select id="claimType" required>
                    <option value="">Select</option>
                    <option value="Civil">Civil</option>
                    <option value="Environmental">Environment & Lands Court</option>
                    <option value="Employment">Employment & Labour Relations Court</option>
                </select>

                <label for="amount">Amount Involved:</label>
                <input type="number" id="amount" placeholder="Amount in KES" required>

                <label for="arbitrationClause">Does the agreement have an Arbitration clause?</label>
                <select id="arbitrationClause" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="adrOption">Would you consider Alternative Dispute Resolution?</label>
                <select id="adrOption" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="tribunal">Is your matter related to any of the below Tribunals?</label>
                <select id="tribunal" multiple>
                    <option value="Business Premises Rent Tribunal">Business Premises Rent Tribunal</option>
<option value="Rent Restriction Tribunal">Rent Restriction Tribunal</option>
<option value="Public Procurement Administrative Review Board (PPARB)">Public Procurement Administrative Review Board (PPARB)</option>
<option value="Industrial Property Tribunal">Industrial Property Tribunal</option>
<option value="Transport Licensing Appeal Tribunal">Transport Licensing Appeal Tribunal</option>
<option value="Tax Appeals Tribunal">Tax Appeals Tribunal</option>
<option value="National Environmental Tribunal (NET)">National Environmental Tribunal (NET)</option>
<option value="Political Parties Disputes Tribunal (PPDT)">Political Parties Disputes Tribunal (PPDT)</option>
<option value="Standards Tribunal">Standards Tribunal</option>
<option value="Competition Tribunal">Competition Tribunal</option>
<option value="Energy and Petroleum Tribunal">Energy and Petroleum Tribunal</option>
<option value="Communications and Multimedia Appeals Tribunal">Communications and Multimedia Appeals Tribunal</option>
<option value="Water Appeals Board">Water Appeals Board</option>
<option value="Capital Markets Tribunal">Capital Markets Tribunal</option>
<option value="Co-operative Tribunal">Co-operative Tribunal</option>
<option value="Insurance Appeals Tribunal">Insurance Appeals Tribunal</option>
<option value="Anti-Counterfeit Tribunal">Anti-Counterfeit Tribunal</option>
<option value="Equalization Fund Advisory Board">Equalization Fund Advisory Board</option>
<option value="Small Claims Court">Small Claims Court</option>
                </select>

                <label for="partiesMilitary">Are both parties in the Military?</label>
                <select id="partiesMilitary" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <button type="submit">Submit</button>
            </form>
            <div id="recommendation" class="recommendation">
                <h3>Recommendation</h3>
                <ul id="recommendationList">
                    <!-- Dynamic recommendations will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <footer class="sticky-footer">
        <p>&copy; 2024 Legal Assistant. All rights reserved.</p>
    </footer>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById("navbar");
            navbar.style.display = navbar.style.display === "flex" ? "none" : "flex";
        }
    
        document.getElementById("civilMattersForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const county = document.getElementById("county").value;
            const agreement = document.getElementById("agreement").value;
            const claimType = document.getElementById("claimType").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const arbitrationClause = document.getElementById("arbitrationClause").value;
            const adrOption = document.getElementById("adrOption").value;
            const tribunal = Array.from(document.getElementById("tribunal").selectedOptions).map(option => option.value);
            const partiesMilitary = document.getElementById("partiesMilitary").value;
    
            let recommendationMessage = `Based on your input, here are the recommendations: 
                <ul>
                    <li>Selected County: ${county}</li>
                    <li>Agreement Type: ${agreement}</li>
                    <li>Claim Type: ${claimType}</li>
                    <li>Claim Amount: ${amount}</li>
                    <li>Arbitration Clause: ${arbitrationClause}</li>
                    <li>ADR Option: ${adrOption}</li>
                    <li>Selected Tribunals: ${tribunal.join(", ") || "None"}</li>
                    <li>Military Parties Involved: ${partiesMilitary}</li>
                </ul>`;
    
            // Recommendations based on claim type
            if (claimType === "Environmental") {
                recommendationMessage += `<li>Consider filing your case in the Environment and Land Court, a division of the High Court, in ${county} County.</li>`;
            } else if (claimType === "Employment and Labor") {
                recommendationMessage += `<li>Consider filing your case in the Employment and Labor Relations Court in ${county} County.</li>`;
            } else if (claimType === "Civil") {
                // Recommendations based on the amount for civil cases
                if (amount > 20000000) {
                    recommendationMessage += `<li>Claims above 20 million should be filed in the High Court in ${county} County.</li>`;
                } else if (amount > 15000000) {
                    recommendationMessage += `<li>Claims up to 15 million are recommended for the Senior Principal Magistrate in ${county} County.</li>`;
                } else if (amount > 10000000) {
                    recommendationMessage += `<li>Claims up to 10 million are recommended for the Principal Magistrate Court in ${county} County.</li>`;
                } else if (amount > 7000000) {
                    recommendationMessage += `<li>Claims up to 7 million are recommended for the Senior Resident Magistrate in ${county} County.</li>`;
                } else if (amount > 5000000) {
                    recommendationMessage += `<li>Claims up to 5 million are recommended for the Resident Magistrate in ${county} County.</li>`;
                } else if (amount <= 1000000) {
                    recommendationMessage += `<li>Matters less than 1 million should be taken to the Small Claims Court Tribunal in ${county} County.</li>`;
                }
            }
    
            // Tribunal-specific recommendation
            if (tribunal.length > 0) {
                recommendationMessage += `<li>Since a tribunal was selected (${tribunal.join(", ")}), ensure that your case aligns with the relevant tribunal processes in ${county} County.</li>`;
            }
    
            // Arbitration and mediation recommendations
            if (arbitrationClause === "Yes" || adrOption === "Yes") {
                recommendationMessage += "<li>Arbitration and mediation are viable options to consider for resolving the dispute.</li>";
            }
    
            // Special case for military parties
            if (partiesMilitary === "Yes") {
                recommendationMessage += "<li>Special considerations apply as both parties are in the military. These cases may be referred to a court martial.</li>";
            }
    
            document.getElementById("recommendation").style.display = "block";
            recommendationList.innerHTML = recommendationMessage;
        });
    </script>
    
</body>
</html>
