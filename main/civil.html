<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Matters Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height for fixed header and footer */
            display: flex;
            flex-direction: column;
        }

        .sticky-header, .sticky-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }

        .sticky-header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px; /* Height of header */
        }

        .logo {
            margin-left: 20px;
            font-size: 1.5em;
        }

        .toggle-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }

        .navbar {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: absolute;
            top: 50px; /* Height of the header */
            right: 0;
            width: 200px;
            padding: 10px;
            border-radius: 5px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 10px 0;
            padding-left: 10px;
            padding-right: 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .content {
            flex-grow: 1; /* Grow to fill available space */
            margin-top: 60px; /* Margin to avoid header overlap */
            margin-bottom: 60px; /* Margin to avoid footer overlap */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            margin: 0 auto; /* Center the container */
            max-width: 800px; /* Set max width for the container */
        }

        h2 {
            color: #2196F3;
            margin-top: 0; /* Reset margin to avoid extra space */
        }

        img {
            max-width: 100%; /* Responsive image */
            border-radius: 8px; /* Add some rounding to the image */
            margin-bottom: 20px; /* Space below the image */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left; /* Left align labels */
        }

        select, input[type="text"], input[type="number"] {
            width: calc(100% - 24px); /* Full width minus padding */
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Include padding and border in the width */
            transition: border 0.3s;
        }

        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border: 1px solid #2196F3;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .recommendation {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 8px;
            display: none;
        }

        .recommendation h3 {
            margin: 0;
            color: #2196F3;
        }

        @media (max-width: 768px) {
            .navbar {
                width: 100%;
            }
            .container {
                margin: 10px; /* Adjust margins for smaller screens */
            }
        }

        .sticky-footer {
            bottom: 0;
            height: 60px; /* Increased height for better spacing */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header class="sticky-header">
    <h1 class="logo">Legal Assistant</h1>
    <div class="toggle-button" onclick="toggleNavbar()">&#9776;</div>
</header>

<nav id="navbar" class="navbar">
    <ul>

<div class="content">
    <div class="container">
        <h2><i class="fas fa-gavel"></i> Civil Matters Form</h2>

        <img src="assets/anti_corruption_law.png" alt="Legal Matters" /> <!-- Replace with your image URL -->

        <form id="civilMattersForm">
            <label for="county">Where did the course of action arise?</label>
            <select id="county" required>
                <option value="">Select County</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Meru">Meru</option>
                <option value="Nyeri">Nyeri</option>
                <option value="Machakos">Machakos</option>
                <option value="Kiambu">Kiambu</option>
                <option value="Uasin Gishu">Uasin Gishu</option>
                <option value="Kakamega">Kakamega</option>
                <option value="Kisii">Kisii</option>
                <option value="Bomet">Bomet</option>
                <option value="Bungoma">Bungoma</option>
                <option value="Busia">Busia</option>
                <option value="Laikipia">Laikipia</option>
                <option value="Nandi">Nandi</option>
                <option value="Narok">Narok</option>
                <option value="Samburu">Samburu</option>
                <option value="Taita Taveta">Taita Taveta</option>
                <option value="Tana River">Tana River</option>
                <option value="Tharaka Nithi">Tharaka Nithi</option>
                <option value="Trans Nzoia">Trans Nzoia</option>
                <option value="Wajir">Wajir</option>
                <option value="West Pokot">West Pokot</option>
                <option value="Kitui">Kitui</option>
                <option value="Lamu">Lamu</option>
                <option value="Mandera">Mandera</option>
                <option value="Marsabit">Marsabit</option>
                <option value="Migori">Migori</option>
                <option value="Nyamira">Nyamira</option>
                <option value="Siaya">Siaya</option>
                <option value="Vihiga">Vihiga</option>
                <option value="Embu">Embu</option>
                <option value="Kajiado">Kajiado</option>
                <option value="Kericho">Kericho</option>
                <option value="Kilifi">Kilifi</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Nyandarua">Nyandarua</option>
                <option value="Nakuru">Nakuru</option>
            </select>

            <label for="caseType">Type of Case:</label>
            <select id="caseType" required>
                <option value="">Select Case Type</option>
                <option value="Contract">Contract</option>
                <option value="Tort">Tort</option>
                <option value="Property">Property</option>
                <option value="Family">Family</option>
                <option value="Employment">Employment</option>
                <option value="Negligence">Negligence</option>
                <option value="Land">Land</option>
            </select>

            <label for="amount">Amount Involved:</label>
            <input type="number" id="amount" placeholder="Amount in KES" required>

            <label for="plaintiffName">Plaintiff's Name:</label>
            <input type="text" id="plaintiffName" placeholder="Enter Plaintiff's Name" required>

            <label for="defendantName">Defendant's Name:</label>
            <input type="text" id="defendantName" placeholder="Enter Defendant's Name" required>

            <button type="submit">Submit</button>
        </form>

        <div id="recommendation" class="recommendation">
            <h3>Recommended Court/ADR Process</h3>
            <p id="recommendationText"></p>
        </div>
    </div>
</div>

<footer class="sticky-footer">
    <p>&copy; 2024 Legal Assistant. All rights reserved.</p>
</footer>

<script>
    // JavaScript function to handle form submission and recommendations
    document.getElementById('civilMattersForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form from submitting

        // Get form values
        const county = document.getElementById('county').value;
        const caseType = document.getElementById('caseType').value;
        const amount = document.getElementById('amount').value;
        const plaintiffName = document.getElementById('plaintiffName').value;
        const defendantName = document.getElementById('defendantName').value;

        // Generate recommendation based on the case type
        let recommendation = '';
        if (caseType === 'Contract' || caseType === 'Property') {
            recommendation = 'You may consider approaching the Commercial Court.';
        } else if (caseType === 'Family') {
            recommendation = 'Family matters are best handled in the Family Court.';
        } else if (caseType === 'Employment') {
            recommendation = 'Consider the Industrial Court for employment-related cases.';
        } else {
            recommendation = 'General civil matters can be filed in the High Court.';
        }

        // Display recommendation
        document.getElementById('recommendationText').innerText = recommendation;
        document.getElementById('recommendation').style.display = 'block';

        // Optionally, you can add code here to send form data to your server or database
    };

    // Toggle the visibility of the navbar
    function toggleNavbar() {
        const navbar = document.getElementById('navbar');
        navbar.style.display = (navbar.style.display === 'flex') ? 'none' : 'flex';
    }
</script>

</html>
