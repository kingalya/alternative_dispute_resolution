<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial & Tax Court Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height for fixed header and footer */
            display: flex;
            flex-direction: column;
        }

        .sticky-header, .sticky-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }

        .sticky-header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px; /* Height of header */
        }

        .logo {
            margin-left: 20px;
            font-size: 1.5em;
        }

      .toggle-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: fixed;
            top: 50px;
            right: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .navbar ul li {
            width: 100%;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #0056b3;
            transition: background 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }


        .content {
            flex-grow: 1; /* Grow to fill available space */
            margin-top: 60px; /* Margin to avoid header overlap */
            margin-bottom: 60px; /* Margin to avoid footer overlap */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            margin: 0 auto; /* Center the container */
            max-width: 800px; /* Set max width for the container */
        }

        h2 {
            color: #2196F3;
            margin-top: 0; /* Reset margin to avoid extra space */
        }

        img {
            display: block; /* Center the image */
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            margin: 20px auto; /* Space around the image */
            border-radius: 12px; /* Optional: round the corners of the image */
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left; /* Align labels to the left */
        }

        select, input[type="number"], textarea {
            width: calc(100% - 24px); /* Full width minus padding */
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Include padding and border in the width */
            transition: border 0.3s;
        }

        select:focus, input[type="number"]:focus, textarea:focus {
            border: 1px solid #2196F3;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing */
            height: 100px; /* Set a default height */
            padding: 12px; /* Ensure padding is consistent */
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .recommendation {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 8px;
            display: none;
        }

        .recommendation h3 {
            margin: 0;
            color: #2196F3;
        }

        @media (max-width: 768px) {
            .navbar {
                width: 100%;
            }
            .container {
                margin: 10px; /* Adjust margins for smaller screens */
            }
        }

        .sticky-footer {
            bottom: 0;
            height: 60px; /* Increased height for better spacing */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header class="sticky-header">
    <h1 class="logo">Legal Assistant</h1>
    <div class="toggle-button" onclick="toggleNavbar()">&#9776;</div>
</header>
<nav id="navbar" class="navbar">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="civil.html"><i class="fas fa-balance-scale"></i> Civil Matters</a></li>
        <li><a href="criminal_court.html"><i class="fas fa-gavel"></i> Criminal Matters</a></li>
        <li><a href="family.html"><i class="fas fa-heart"></i> Family Matters</a></li>
        <li><a href="commercial.html"><i class="fas fa-building"></i> Commercial & Tax</a></li>
        <li><a href="admiralty.html"><i class="fas fa-anchor"></i> Admiralty</a></li>
        <li><a href="judicial_review.html"><i class="fas fa-search"></i> Judicial Review</a></li>
        <li><a href="anti_corruption.html"><i class="fas fa-shield-alt"></i> Anti-Corruption</a></li>
    </ul>
</nav>

<div class="content">
    <div class="container">
        <h2><i class="fas fa-balance-scale"></i> Commercial & Tax Court Form</h2>
        <img src="assets/commercial_law.png" alt="Commercial & Tax Law" />
        <form id="commercialTaxForm">
            <label for="county">Where did the course of action arise?</label>
            <select id="county" required>
                <option value="">Select County</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Meru">Meru</option>
                <option value="Nyeri">Nyeri</option>
                <option value="Machakos">Machakos</option>
                <option value="Kiambu">Kiambu</option>
                <option value="Uasin Gishu">Uasin Gishu</option>
                <option value="Kakamega">Kakamega</option>
                <option value="Kisii">Kisii</option>
                <option value="Bomet">Bomet</option>
                <option value="Bungoma">Bungoma</option>
                <option value="Busia">Busia</option>
                <option value="Laikipia">Laikipia</option>
                <option value="Nandi">Nandi</option>
                <option value="Narok">Narok</option>
                <option value="Samburu">Samburu</option>
                <option value="Taita Taveta">Taita Taveta</option>
                <option value="Tana River">Tana River</option>
                <option value="Tharaka Nithi">Tharaka Nithi</option>
                <option value="Trans Nzoia">Trans Nzoia</option>
                <option value="Wajir">Wajir</option>
                <option value="West Pokot">West Pokot</option>
                <option value="Kitui">Kitui</option>
                <option value="Lamu">Lamu</option>
                <option value="Mandera">Mandera</option>
                <option value="Marsabit">Marsabit</option>
                <option value="Migori">Migori</option>
                <option value="Nyamira">Nyamira</option>
                <option value="Siaya">Siaya</option>
                <option value="Vihiga">Vihiga</option>
                <option value="Embu">Embu</option>
                <option value="Kericho">Kericho</option>
            </select>

            <label for="claimAmount">Amount in Dispute (KES)</label>
            <input type="number" id="claimAmount" placeholder="Enter amount in KES" required>

            <label for="claimDetails">Brief Description of the Claim</label>
            <textarea id="claimDetails" placeholder="Describe the nature of the claim" required></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <div id="recommendation" class="recommendation">
            <h3>Recommendation</h3>
            <div id="recommendationContent"></div>
        </div>

        <script>
            document.getElementById('commercialTaxForm').addEventListener('submit', function(event) {
                event.preventDefault();

                document.getElementById('recommendationContent').innerHTML = 
                    "File your case at the Commercial and Tax Division of the High Court. " + 
                    "This division specializes in commercial disputes and taxation matters.";
                document.getElementById('recommendation').style.display = 'block';
            });

            function toggleNavbar() {
                const navbar = document.getElementById("navbar");
                navbar.style.display = navbar.style.display === "flex" ? "none" : "flex";
                document.querySelector(".toggle-button").innerHTML = navbar.style.display === "flex" ? "&times;" : "&#9776;";
            }
        </script>
    </div>
</div>

<footer class="sticky-footer">
    <p>&copy; 2024 Legal Assistant. All rights reserved.</p>
</footer>

</body>
</html>
