<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Matters Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sticky-header, .sticky-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }

        .sticky-header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .logo {
            margin-left: 20px;
            font-size: 1.5em;
        }
  .toggle-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: fixed;
            top: 50px;
            right: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .navbar ul li {
            width: 100%;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #0056b3;
            transition: background 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .content {
            flex-grow: 1;
            margin-top: 60px;
            margin-bottom: 60px;
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        h2 {
            color: #2196F3;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-left: 10px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        select:focus, input[type="number"]:focus {
            border: 1px solid #2196F3;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .recommendation {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 1.2em;
            color: #333;
        }

        .recommendation h3 {
            margin: 0;
            color: #2196F3;
            font-size: 1.5em;
        }

        .recommendation .definition {
            margin-bottom: 15px;
            font-weight: bold;
            font-style: italic;
            color: #555;
        }
#recommendation p {
    margin: 8px 0;
    line-height: 1.6;
}
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
            }
            .container {
                margin: 10px;
            }
        }

        .sticky-footer {
            bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header class="sticky-header">
    <h1 class="logo">Legal Assistant</h1>
    <div class="toggle-button" id="toggleButton" onclick="toggleNavbar()">&#9776;</div>
</header>

<nav id="navbar" class="navbar">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="civil.html"><i class="fas fa-balance-scale"></i> Civil Matters</a></li>
        <li><a href="criminal_court.html"><i class="fas fa-gavel"></i> Criminal Matters</a></li>
        <li><a href="family.html"><i class="fas fa-heart"></i> Family Matters</a></li>
        <li><a href="commercial.html"><i class="fas fa-building"></i> Commercial & Tax</a></li>
        <li><a href="admiralty.html"><i class="fas fa-anchor"></i> Admiralty</a></li>
        <li><a href="judicial_review.html"><i class="fas fa-search"></i> Judicial Review</a></li>
        <li><a href="anti_corruption.html"><i class="fas fa-shield-alt"></i> Anti-Corruption</a></li>
    </ul>
</nav>

<div class="content">
    <div class="container">
        <img src="assets/family_law.png" alt="Family Matters" style="width: 100%; border-radius: 12px; margin-bottom: 20px;">
        <h2><i class="fas fa-gavel"></i> Family Matters Form</h2>
        <form id="familyMattersForm">
            <label for="natureOfMatter">What is the nature of the matter?</label>
            <select id="natureOfMatter" required>
                <option value="">Select</option>
                <option value="childCustody">Child Custody</option>
                <option value="childMaintenance">Child Maintenance</option>
                <option value="divorce">Divorce</option>
                <option value="probateSuccession">Probate/Succession</option>
                <option value="adoption">Adoption</option>
                <option value="guardianship">Guardianship</option>
            </select>

            <label for="estateValue">Value of Estate (if applicable):</label>
            <input type="number" id="estateValue" placeholder="Enter Estate Value" min="0">

            <label for="specialConsideration">Is the individual Muslim or Military?</label>
            <select id="specialConsideration" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="muslim">Muslim</option>
                <option value="military">Military</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="recommendation" id="recommendation">
            <h3>Recommendation</h3>
            <p class="definition" id="definition"></p>
            <p id="recommendationText"></p>
        </div>
    </div>
</div>

<footer class="sticky-footer">
    <p>&copy; 2024 Legal Assistant. All rights reserved.</p>
</footer>
<script>
    function toggleNavbar() {
        const navbar = document.getElementById("navbar");
        const toggleIcon = document.getElementById("toggleButton");  // Corrected the reference to toggle icon
        if (navbar.style.display === "none" || navbar.style.display === "") {
            navbar.style.display = "flex";
            toggleIcon.innerHTML = "&#10005;";  // Change icon to 'X'
        } else {
            navbar.style.display = "none";
            toggleIcon.innerHTML = "&#9776;";  // Change icon to '☰'
        }
    }

    document.getElementById("familyMattersForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const natureOfMatter = document.getElementById("natureOfMatter").value;
        const estateValue = parseFloat(document.getElementById("estateValue").value) || 0;
        const specialConsideration = document.getElementById("specialConsideration").value;

        const caseDefinitions = {
            "childCustody": "Child custody involves legal determinations of parental responsibility, visitation rights, and guardianship arrangements.",
            "childMaintenance": "Child maintenance is a financial responsibility to support a child’s upbringing, covering education, health, and other essentials.",
            "divorce": "Divorce is the legal dissolution of marriage, addressing asset division, child custody, and other rights.",
            "probateSuccession": "Probate and succession involve the legal distribution of a deceased person’s estate according to a will or, if none exists, under intestacy laws.",
            "adoption": "Adoption legally transfers parental rights and responsibilities to non-biological parents, creating a permanent parent-child relationship.",
            "guardianship": "Guardianship is a legal relationship where a person is appointed to care for a minor or an adult who cannot manage their own affairs."
        };

        const definitionText = caseDefinitions[natureOfMatter] || "Please select a valid case type.";
        document.getElementById("definition").textContent = definitionText;

        let recommendationText = "";

        if (natureOfMatter === "childCustody") {
            recommendationText += "<p>For child custody cases, it is generally recommended to approach the Children’s Court. Family mediation services may also be beneficial to reach an amicable resolution.</p>";
            recommendationText += "<p>Consider consulting a certified mediator for custody discussions. <a href='https://judiciary.go.ke/list-of-accredited-mediators/' target='_blank'>List of Accredited Mediators</a></p>";
        } else if (natureOfMatter === "childMaintenance") {
            recommendationText += "<p>For child maintenance matters, the Children’s Court is appropriate to help establish fair support based on financial capability.</p>";
            recommendationText += "<p>Mediation is recommended to resolve maintenance disputes. <a href='https://judiciary.go.ke/list-of-accredited-mediators/' target='_blank'>List of Accredited Mediators</a></p>";
        } else if (natureOfMatter === "divorce") {
            recommendationText += "<p>Divorce cases are typically filed in the Family Division of the High Court, particularly for marriages involving substantial property. Mediation is also advisable.</p>";
            recommendationText += "<p>Mediation services can aid in amicable separations. <a href='https://judiciary.go.ke/list-of-accredited-mediators/' target='_blank'>List of Accredited Mediators</a></p>";
        } else if (natureOfMatter === "probateSuccession") {
            recommendationText += "<p>Probate and succession cases should be filed in the Family Division of the High Court if the estate value exceeds 20 million. For lower amounts, a Magistrate’s Court may suffice.</p>";
            if (estateValue > 20000000) {
                recommendationText += "<p>Given the estate value above 20 million, the High Court is recommended for comprehensive handling of such estates.</p>";
            }
        } else if (natureOfMatter === "adoption") {
            recommendationText += "<p>For adoption, applications are processed through the Family Division of the High Court. Consult an adoption attorney if this process is unfamiliar.</p>";
            recommendationText += "<p>Mediation services can assist in sensitive family-related adoption discussions. <a href='https://judiciary.go.ke/list-of-accredited-mediators/' target='_blank'>List of Accredited Mediators</a></p>";
        } else if (natureOfMatter === "guardianship") {
            recommendationText += "<p>Guardianship cases should generally be filed in the High Court’s Family Division, especially when complex guardianship issues arise.</p>";
            recommendationText += "<p>Mediation can provide assistance in guardianship agreements. <a href='https://judiciary.go.ke/list-of-accredited-mediators/' target='_blank'>List of Accredited Mediators</a></p>";
        }

        if (specialConsideration === "muslim") {
            recommendationText += "<p>As the individual is Muslim, consider the Kadhis’ Court for family-related matters, especially where Islamic law may apply.</p>";
        } else if (specialConsideration === "military") {
            recommendationText += "<p>For individuals in the military, special provisions may apply, and a legal advisor familiar with military law is recommended.</p>";
        }

        document.getElementById("recommendationText").innerHTML = recommendationText;
        document.getElementById("recommendation").style.display = "block";
    });
</script>

</body>
</html>
