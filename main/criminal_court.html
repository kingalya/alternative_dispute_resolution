<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Court Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sticky-header, .sticky-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }
        .sticky-header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        .logo {
            margin-left: 20px;
            font-size: 1.5em;
        }
        .toggle-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: fixed;
            top: 50px;
            right: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .navbar ul li {
            width: 100%;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #0056b3;
            transition: background 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }
        .content {
            flex-grow: 1;
            margin-top: 60px;
            margin-bottom: 60px;
            overflow-y: auto;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        h2 {
            color: #2196F3;
            margin-top: 0;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 12px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            padding-left: 10px;
        }
        select, input[type="text"], input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        select:focus, input[type="text"]:focus, input[type="email"]:focus {
            border: 1px solid #2196F3;
        }
        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e88e5;
        }
        .sticky-footer {
            bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header class="sticky-header">
    <h1 class="logo">Legal Assistant</h1>
    <div class="toggle-button" onclick="toggleNavbar()">&#9776;</div>
</header>

<nav id="navbar" class="navbar">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="civil.html"><i class="fas fa-balance-scale"></i> Civil Matters</a></li>
        <li><a href="criminal_court.html"><i class="fas fa-gavel"></i> Criminal Matters</a></li>
        <li><a href="family.html"><i class="fas fa-heart"></i> Family Matters</a></li>
        <li><a href="commercial.html"><i class="fas fa-building"></i> Commercial & Tax</a></li>
        <li><a href="admiralty.html"><i class="fas fa-anchor"></i> Admiralty</a></li>
        <li><a href="judicial_review.html"><i class="fas fa-search"></i> Judicial Review</a></li>
        <li><a href="anti_corruption.html"><i class="fas fa-shield-alt"></i> Anti-Corruption</a></li>
    </ul>
</nav>

<div class="content">
    <div class="container">
        <h2><i class="fas fa-envelope"></i> Criminal Court Contact Us</h2>
        <img src="assets/criminal_law.png" alt="Criminal Court" />
        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="caseType">Type of Case</label>
            <select id="caseType" required>
                <option value="">Select Case Type</option>
                <option value="Felony">Felony</option>
                <option value="Misdemeanor">Misdemeanor</option>
                <option value="Traffic">Traffic</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer class="sticky-footer">
    &copy; 2024 Legal Assistant. All rights reserved.
</footer>

<script>
    function toggleNavbar() {
        const navbar = document.getElementById("navbar");
        navbar.style.display = navbar.style.display === "flex" ? "none" : "flex";
        document.querySelector(".toggle-button").innerHTML = navbar.style.display === "flex" ? "&times;" : "&#9776;";
    }

    document.getElementById("contactForm").onsubmit = function(event) {
        event.preventDefault(); // Prevent the form from submitting
        alert("Thank you for contacting us. We'll get back to you shortly.");
        document.getElementById("contactForm").reset();
    }
</script>

</body>
</html>
