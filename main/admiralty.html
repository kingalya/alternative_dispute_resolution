<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admiralty Court Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sticky-header, .sticky-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }

        .sticky-header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .logo {
            margin-left: 20px;
            font-size: 1.5em;
        }

    .toggle-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: fixed;
            top: 50px;
            right: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .navbar ul li {
            width: 100%;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #0056b3;
            transition: background 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }
        .content {
            flex-grow: 1;
            margin-top: 60px;
            margin-bottom: 60px;
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        h2 {
            color: #2196F3;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select, input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        select:focus, input[type="text"]:focus {
            border: 1px solid #2196F3;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .recommendation {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 1.2em;
            color: #333;
        }

        .recommendation h3 {
            margin: 0;
            color: #2196F3;
            font-size: 1.5em;
        }

        .recommendation .definition {
            margin-bottom: 15px;
            font-weight: bold;
            font-style: italic;
            color: #555;
        }

        @media (max-width: 768px) {
            .navbar {
                width: 100%;
            }
            .container {
                margin: 10px;
            }
        }

        .sticky-footer {
            bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header class="sticky-header">
    <h1 class="logo">Legal Assistant</h1>
    <div class="toggle-button" onclick="toggleNavbar()">&#9776;</div>
</header>


<nav id="navbar" class="navbar">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="civil.html"><i class="fas fa-balance-scale"></i> Civil Matters</a></li>
        <li><a href="criminal_court.html"><i class="fas fa-gavel"></i> Criminal Matters</a></li>
        <li><a href="family.html"><i class="fas fa-heart"></i> Family Matters</a></li>
        <li><a href="commercial.html"><i class="fas fa-building"></i> Commercial & Tax</a></li>
        <li><a href="admiralty.html"><i class="fas fa-anchor"></i> Admiralty</a></li>
        <li><a href="judicial_review.html"><i class="fas fa-search"></i> Judicial Review</a></li>
        <li><a href="anti_corruption.html"><i class="fas fa-shield-alt"></i> Anti-Corruption</a></li>
    </ul>
</nav>
<div class="content">
    <div class="container">
        <img src="assets/admiralty_law.png" alt="Admiralty Court" style="width: 100%; border-radius: 12px; margin-bottom: 20px;">
        <h2><i class="fas fa-anchor"></i> Admiralty Court Case Information</h2>
        <form id="admiraltyForm">
            <label for="caseType">Type of Admiralty Case</label>
            <select id="caseType" required>
                <option value="">Select Case Type</option>
                <option value="maritime_cargo_dispute">Maritime Cargo Dispute</option>
                <option value="collision">Collision of Vessels</option>
                <option value="salvage_claim">Salvage Claim</option>
                <option value="seafarers_wages">Seafarers’ Wages</option>
                <option value="general_admiralty">Other Admiralty Matters</option>
            </select>

            <label for="claimAmount">Amount in Dispute (KES)</label>
            <input type="text" id="claimAmount" placeholder="Enter amount in KES" required>

            <button type="submit">Submit</button>
        </form>

        <div class="recommendation" id="recommendation">
            <h3>Recommendation</h3>
            <p id="recommendationContent"></p>
        </div>
    </div>
</div>

<footer class="sticky-footer">
    <p>&copy; 2024 Legal Assistant. All rights reserved.</p>
</footer>

<script>
    document.getElementById('admiraltyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const caseType = document.getElementById('caseType').value;
        let recommendationText = "File your case in the Admiralty Division of the High Court in Mombasa. This division exclusively handles admiralty and maritime cases.";
        
        if (caseType === "maritime_cargo_dispute") {
            recommendationText += "\n\nMaritime Cargo Dispute: Cases involving disputes over the shipping or cargo transport, often related to loss or damage during transit.";
        } else if (caseType === "collision") {
            recommendationText += "\n\nCollision of Vessels: Cases related to accidents where two or more vessels collide on water, causing damage or injury.";
        } else if (caseType === "salvage_claim") {
            recommendationText += "\n\nSalvage Claim: Disputes over the compensation for rescuing property or vessels in distress at sea.";
        } else if (caseType === "seafarers_wages") {
            recommendationText += "\n\nSeafarers’ Wages: Disputes related to unpaid wages or employment conditions of seafarers on vessels.";
        } else if (caseType === "general_admiralty") {
            recommendationText += "\n\nOther Admiralty Matters: Cases that do not fall into the specific categories but are still related to admiralty law, such as marine insurance or shipping contracts.";
        }

        document.getElementById('recommendationContent').innerHTML = recommendationText;
        document.getElementById('recommendation').style.display = 'block';
    });

    function toggleNavbar() {
        const navbar = document.getElementById("navbar");
        navbar.style.display = navbar.style.display === "flex" ? "none" : "flex";
        document.querySelector(".toggle-button").innerHTML = navbar.style.display === "flex" ? "&times;" : "&#9776;";
    }
</script>

</body>
</html>
